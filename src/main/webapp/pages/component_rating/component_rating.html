<wm-page name="page1">
    <wm-mobile-navbar name="mobile_navbar1" title="Rating"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-linearlayout direction="column" name="linearlayout1" class="group-panel" spacing="8">
                <wm-linearlayoutitem name="linearlayoutitem1">
                    <wm-rating maxvalue="5" datavalue="5" name="rating2" showcaptions="false"></wm-rating>
                    <wm-label padding="unset 10px" name="label1" fontweight="bold" caption="5 Star"></wm-label>
                </wm-linearlayoutitem>
                <wm-linearlayoutitem name="linearlayoutitem2">
                    <wm-rating name="rating1" maxvalue="5" datavalue="4" showcaptions="false"></wm-rating>
                    <wm-label padding="unset 10px" fontweight="bold" caption="4 Star" name="label2"></wm-label>
                </wm-linearlayoutitem>
                <wm-linearlayoutitem name="linearlayoutitem3">
                    <wm-rating maxvalue="5" datavalue="3" name="rating3" showcaptions="false"></wm-rating>
                    <wm-label padding="unset 10px" fontweight="bold" caption="3 Star" name="label3"></wm-label>
                </wm-linearlayoutitem>
                <wm-linearlayoutitem name="linearlayoutitem4">
                    <wm-rating maxvalue="5" datavalue="2" name="rating4" showcaptions="false"></wm-rating>
                    <wm-label padding="unset 10px" fontweight="bold" caption="2 Star" name="label4"></wm-label>
                </wm-linearlayoutitem>
                <wm-linearlayoutitem name="linearlayoutitem5">
                    <wm-rating maxvalue="5" datavalue="1" name="rating5" showcaptions="false"></wm-rating>
                    <wm-label padding="unset 10px" fontweight="bold" caption="1 Star" name="label5"></wm-label>
                </wm-linearlayoutitem>
            </wm-linearlayout>
        </wm-page-content>
    </wm-content>
</wm-page>
