<wm-page name="page1">
    <wm-mobile-navbar name="mobile_navbar1" title="Dialogs"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-linearlayout direction="column" name="linearlayout1" spacing="10">
                <wm-linearlayoutitem name="linearlayoutitem1">
                    <wm-button class="btn-default" caption="Open alert dialog" type="button" margin="unset 0.5em" name="button1" on-tap="Widgets.alertdialog1.open()" iconclass="wi wi-launch" iconposition="left" width="100%"></wm-button>
                </wm-linearlayoutitem>
                <wm-linearlayoutitem name="linearlayoutitem2">
                    <wm-button class="btn-default" caption="Open confirm dialog" type="button" margin="unset 0.5em" name="button2" on-tap="Widgets.confirmdialog1.open()" width="100%" iconclass="wi wi-launch"></wm-button>
                </wm-linearlayoutitem>
                <wm-linearlayoutitem name="linearlayoutitem3">
                    <wm-button class="btn-default" caption="Open design dialog" type="button" margin="unset 0.5em" name="button3" on-tap="Widgets.dialog1.open()" width="100%" iconclass="wi wi-launch"></wm-button>
                </wm-linearlayoutitem>
            </wm-linearlayout>
        </wm-page-content>
    </wm-content>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Information" iconclass="wi wi-file-text" name="dialog1">
        <wm-layoutgrid name="layoutgrid1">
            <wm-gridrow name="gridrow1">
                <wm-gridcolumn columnwidth="6" name="gridcolumn1" xscolumnwidth="6">
                    <wm-label padding="unset 0.5em" caption="Name" name="label1"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn2" xscolumnwidth="6">
                    <wm-label padding="unset 0.5em" caption="Eric" name="label2"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow2">
                <wm-gridcolumn columnwidth="6" name="gridcolumn3" xscolumnwidth="6">
                    <wm-label padding="unset 0.5em" caption="Title" name="label3"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn4" xscolumnwidth="6">
                    <wm-label padding="unset 0.5em" caption="Engineer" name="label4"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-dialogactions name="dialogactions1">
            <wm-button class="btn-primary" caption="Close" on-click="closeDialog()" name="button4" width="100%"></wm-button>
        </wm-dialogactions>
    </wm-dialog>
    <wm-alertdialog on-ok="Widgets.alertdialog1.close()" name="alertdialog1"></wm-alertdialog>
    <wm-confirmdialog on-ok="Widgets.confirmdialog1.close()" on-cancel="Widgets.confirmdialog1.close()" name="confirmdialog1" canceltext="Cancel" oktext="Ok"></wm-confirmdialog>
</wm-page>
