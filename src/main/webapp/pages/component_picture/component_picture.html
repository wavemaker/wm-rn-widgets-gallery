<wm-page name="page1">
    <wm-mobile-navbar name="mobile_navbar1" title="Picture"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-linearlayout direction="column" name="linearlayout1" spacing="12" class="group-panel">
                <wm-linearlayoutitem name="linearlayoutitem1" horizontalalign="center">
                    <wm-picture name="picture1" pictureplaceholder="resources/images/imagelists/default-image.png" picturesource="https://images.all-free-download.com/images/graphiclarge/goa_small_bird_202958.jpg" width="300px" class="rounded-corner"></wm-picture>
                </wm-linearlayoutitem>
                <wm-linearlayoutitem name="linearlayoutitem2" horizontalalign="center">
                    <wm-picture name="picture2" shape="circle" picturesource="https://images.all-free-download.com/images/graphiclarge/goa_small_bird_202958.jpg" width="200px" height="200px"></wm-picture>
                </wm-linearlayoutitem>
                <wm-linearlayoutitem name="linearlayoutitem3" horizontalalign="center">
                    <wm-picture name="picture3" shape="thumbnail" picturesource="https://images.all-free-download.com/images/graphiclarge/goa_small_bird_202958.jpg" width="300px"></wm-picture>
                </wm-linearlayoutitem>
            </wm-linearlayout>
        </wm-page-content>
    </wm-content>
</wm-page>
